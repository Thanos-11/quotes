<div class="container">
  <h1>QUOTEFY</h1>
  <hr />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
  />
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let goal of goals; let i = index">
        <div>
          <h6 id="{{ i }}" appStrikethrough>
            {{ goal.name }} <i>Posted on</i>
            {{ goal.completeDate | date | uppercase }}
          </h6>
          <button (click)="toggleDetails(i)" class="btn btn-primary">
            Toggle Details
          </button>
        </div>

        <div *ngIf="goal.showDescription">
          <app-goal-detail
            [goal]="goal"
            (isComplete)="deleteGoal($event, i)"
          ></app-goal-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf="goals.length > 7">You have too many goals</p>
</div>
